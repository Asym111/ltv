<!doctype html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Вход — LTV Loyalty</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --mint: #35c37d;
      --mint2: #2bb673;
      --bg: #050812;
      --panel: #0b1324;
      --panel2: #0f1a2f;
      --text: #e8eefc;
      --muted: rgba(232,238,252,.60);
      --stroke: rgba(255,255,255,.08);
      --stroke2: rgba(255,255,255,.12);
      --input-bg: rgba(255,255,255,.04);
      --input-border: rgba(255,255,255,.12);
      --shadow: 0 24px 60px rgba(0,0,0,.6);
    }

    html, body { height: 100%; }

    body {
      font-family: "Inter", ui-sans-serif, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      min-height: 100vh;
      background-image:
        radial-gradient(900px 500px at 20% 0%, rgba(53,195,125,.12), transparent 60%),
        radial-gradient(700px 400px at 85% 90%, rgba(99,102,241,.08), transparent 55%);
    }

    .login-wrap {
      width: 100%;
      max-width: 420px;
      padding: 24px 16px;
    }

    /* Brand */
    .login-brand {
      text-align: center;
      margin-bottom: 32px;
    }

    .brand-logo {
      width: 56px; height: 56px;
      border-radius: 18px;
      background: rgba(53,195,125,.18);
      border: 1px solid rgba(53,195,125,.30);
      display: grid; place-items: center;
      margin: 0 auto 14px;
      font-size: 1.6rem;
      font-weight: 900;
      color: #d9ffe9;
      letter-spacing: .2px;
    }

    .brand-title {
      font-size: 1.6rem;
      font-weight: 900;
      letter-spacing: .2px;
      color: white;
    }

    .brand-sub {
      color: var(--muted);
      font-size: .92rem;
      margin-top: 4px;
    }

    /* Card */
    .login-card {
      background: var(--panel);
      border: 1px solid var(--stroke2);
      border-radius: 20px;
      padding: 28px 28px 24px;
      box-shadow: var(--shadow);
    }

    /* Alerts */
    .login-alert {
      padding: 10px 14px;
      border-radius: 12px;
      font-size: .88rem;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .login-alert.error {
      background: rgba(239,68,68,.12);
      border: 1px solid rgba(239,68,68,.25);
      color: #fca5a5;
    }

    .login-alert.info {
      background: rgba(53,195,125,.10);
      border: 1px solid rgba(53,195,125,.20);
      color: #86efac;
    }

    /* Form */
    .login-field {
      margin-bottom: 16px;
    }

    .login-label {
      display: block;
      font-size: .85rem;
      font-weight: 700;
      color: var(--muted);
      margin-bottom: 7px;
      letter-spacing: .02em;
      text-transform: uppercase;
    }

    .login-input-wrap {
      position: relative;
    }

    .login-input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-size: 1rem;
      pointer-events: none;
    }

    .login-input {
      width: 100%;
      padding: 12px 14px 12px 40px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 12px;
      color: var(--text);
      font-size: .95rem;
      font-weight: 600;
      font-family: inherit;
      transition: border-color .15s, box-shadow .15s;
      -webkit-appearance: none;
    }

    .login-input::placeholder {
      color: rgba(232,238,252,.30);
      font-weight: 400;
    }

    .login-input:focus {
      outline: none;
      border-color: rgba(53,195,125,.45);
      box-shadow: 0 0 0 3px rgba(53,195,125,.12);
      background: rgba(255,255,255,.06);
    }

    /* Password toggle */
    .login-pwd-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 4px;
      font-size: 1rem;
      transition: color .15s;
    }
    .login-pwd-toggle:hover { color: var(--text); }

    /* Button */
    .login-btn {
      width: 100%;
      padding: 13px;
      background: var(--mint);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: .98rem;
      font-weight: 800;
      font-family: inherit;
      cursor: pointer;
      margin-top: 8px;
      transition: background .15s, transform .1s;
      letter-spacing: .01em;
    }

    .login-btn:hover {
      background: var(--mint2);
      transform: translateY(-1px);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: .6;
      cursor: not-allowed;
      transform: none;
    }

    /* Footer */
    .login-footer {
      text-align: center;
      margin-top: 20px;
      color: var(--muted);
      font-size: .82rem;
    }

    .login-footer a {
      color: var(--mint);
      text-decoration: none;
      font-weight: 600;
    }

    /* Session hint */
    .login-session-hint {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 14px;
      font-size: .8rem;
      color: var(--muted);
    }

    /* Divider */
    .login-divider {
      border: none;
      border-top: 1px solid var(--stroke);
      margin: 20px 0;
    }

    /* Spin animation for btn */
    @keyframes spin { to { transform: rotate(360deg); } }
    .spin { display: inline-block; animation: spin .7s linear infinite; }
  </style>
</head>
<body>
  <div class="login-wrap">

    <div class="login-brand">
      <div class="brand-logo">L</div>
      <div class="brand-title">LTV</div>
      <div class="brand-sub">LTV — вход в панель управления</div>
    </div>

    <div class="login-card">

      {% if info %}
      <div class="login-alert info">
        <i class="bi bi-info-circle-fill"></i>
        <span>{{ info }}</span>
      </div>
      {% endif %}

      {% if error %}
      <div class="login-alert error">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span>{{ error }}</span>
      </div>
      {% endif %}

      <form method="post" action="/auth" id="loginForm">
        <input type="hidden" name="next" value="{{ next_url }}"/>

        <div class="login-field">
          <label class="login-label" for="loginPhone">Телефон</label>
          <div class="login-input-wrap">
            <i class="bi bi-phone login-input-icon"></i>
            <input
              id="loginPhone"
              class="login-input"
              name="phone"
              type="tel"
              inputmode="numeric"
              autocomplete="username"
              placeholder="77001234567"
              required
            />
          </div>
        </div>

        <div class="login-field">
          <label class="login-label" for="loginPassword">Пароль</label>
          <div class="login-input-wrap">
            <i class="bi bi-lock login-input-icon"></i>
            <input
              id="loginPassword"
              class="login-input"
              type="password"
              name="password"
              autocomplete="current-password"
              placeholder="••••••••"
              required
              style="padding-right: 42px;"
            />
            <button type="button" class="login-pwd-toggle" id="pwdToggle" tabindex="-1">
              <i class="bi bi-eye" id="pwdToggleIcon"></i>
            </button>
          </div>
        </div>

        <button class="login-btn" type="submit" id="loginBtn">
          Войти
        </button>

        <div class="login-session-hint">
          <i class="bi bi-shield-check"></i>
          Сессия сохраняется до {{ remember_days }} дней
        </div>
      </form>
    </div>

    <div class="login-footer">
      Нет доступа? Обратитесь к администратору.
    </div>

  </div>

  <script>
    // Password visibility toggle
    const pwdInput = document.getElementById("loginPassword");
    const pwdToggle = document.getElementById("pwdToggle");
    const pwdIcon = document.getElementById("pwdToggleIcon");

    pwdToggle?.addEventListener("click", () => {
      const isHidden = pwdInput.type === "password";
      pwdInput.type = isHidden ? "text" : "password";
      pwdIcon.className = isHidden ? "bi bi-eye-slash" : "bi bi-eye";
    });

    // Button loading state on submit
    const form = document.getElementById("loginForm");
    const btn = document.getElementById("loginBtn");

    form?.addEventListener("submit", () => {
      if (btn) {
        btn.disabled = true;
        btn.innerHTML = '<span class="spin">⟳</span> Входим…';
      }
    });

    // Auto-format phone
    const phoneInput = document.getElementById("loginPhone");
    phoneInput?.addEventListener("input", () => {
      let v = phoneInput.value.replace(/\D/g, "");
      if (v.startsWith("8") && v.length === 11) v = "7" + v.slice(1);
      phoneInput.value = v;
    });
  </script>
</body>
</html>
